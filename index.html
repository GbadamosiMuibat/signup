<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
    <main>
    <div class="container">
        <section class="intro">
          <h1>Learn to code by watching others</h1>
          <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
        </section>
        <section class="form">
             <button class="btn">
              <span class="time">Try it free 7 days</span> then <br> $20/mo. thereafter
             </button>
           <div class="form-section">
            <form action="">
              <div class="field">
                <input type="text"  placeholder="First name">
                <img src="icon-error.svg" alt="exclamation icon" class="img">
              </div>
              <div class="field">
                <input type="text" placeholder="Last name">
                <img src="icon-error.svg" alt="exclamation icon" class="img">
              </div>
              <div class="field">
                <input type="email"  placeholder="Email Address">
                <img src="icon-error.svg" alt="exclamation icon" class="img">
              </div>
              <div class="field">
                <input type="password"  placeholder="Password">
                <img src="icon-error.svg" alt="exclamation icon" class="img">
              </div>
              <button>Claim your free trail</button>
            </form>
            <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </section>
      </div> 
    </main>
</body>
</html>
